    <div id="page-home">
        <div class="content">

                <label for="search">Cidade ou Estado</label>

                    <input 
                    type="text" 
                    name="search"
                    placeholder="Pesquise a Cidade"
                    >
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
